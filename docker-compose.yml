version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: ava_postgres
    environment:
      POSTGRES_USER: ava_user
      POSTGRES_PASSWORD: ava_password
      POSTGRES_DB: ava_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ava_user -d ava_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend (optional - can run locally for development)
