[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts =
    --verbose
    --tb=short
    --cov=.
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-branch
    --strict-markers
    -p no:warnings

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database required)
    performance: Performance and benchmarking tests
    security: Security and vulnerability tests
    slow: Slow-running tests (skip by default)
    hipaa: HIPAA compliance tests
    smoke: Smoke tests for critical paths
    voice: Voice-specific tests
    sms: SMS-specific tests
    email: Email-specific tests
    booking: Booking-related tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (prevent hanging)
timeout = 30
